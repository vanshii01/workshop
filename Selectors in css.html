<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* Element selector is used below */
        p{
            border: 5px solid red
        }
        /* id selector is used below */
        #redElement {color: tomato;} 
        /* # (id) and . (class) */

        /* Class selector is used below */
        .bgBlue{ color: yellow;   background-color: teal;}

/* Grouping selector is used below */
    footer,span{color: coral ;background-color: cyan;}
    </style>
</head>
<body>
    <h2>Css Selectors</h2>
    <p>This is a simple para to demonstrate css selectors. </p>
    <p>This is another simple para to demonstrate css selectors</p>
    <p id="ThirdPara" class="redElement bgBlue">how u all doing these days?</p> <!--U can give id to a line if u want to make only that one Red or any color dff from others.-->
   <div> <p>What r ur hobbies?</p>  
<span>This is span</span></div>
    <footer>this is footer</footer>
</body>
</html>
