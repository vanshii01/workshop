<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
#firstPara{color: dodgerblue;}

#secondPara{color: rgb(255, 0, 64);} /*color values of rgb (red,blue,green) varies from 0-255*/

#thirdPara{color: #7e2a77;
background-color: #777;} /*hex color starts from # with a number code*/
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is para from my first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is para from my second box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is para from my third box</p>
</body>
</html>
