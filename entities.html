<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>
<body>
    <div class="container">
        <p>hey everyone</p>
    </div>
    <div class="container"> 
        <p>How are &nbsp;you?</p> <!--non breaking space(nbsp) for putting breaks between words-->
        <p>This is next para &lt;p&gt;    </p> <!--to include reseved tags/symbols(entities) in ur website like <p>, <br>-->
            <p>pound symbol is written like &pound;</p>
            <p>copyright is written as &copy;</p>
            <p>this is written like &rAarr;</p>
            <p>empty character is written like &#8203;</p>
    </div>
</body>
</html>
