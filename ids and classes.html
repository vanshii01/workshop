<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs , Classes</title>
</head>
<body>
    <h2>IDs and classes tut</h2>
    <div id="mainBox" class="redBg"> <!--id stands for identifier(name) ,same id cannot be repeated for two items but class can-->
This is mainbox
<span class="redBg"></span>
<span id="mainSpan"></span> <br>
<!--element.___ is for class and element#__ is for id-->
<!--emmet takes div(element) tag as default-->
<span class="myclass1 myclass2 myclass3">first</span>
<span class="myclass1 myclass2 myclass3">second</span>
<span class="myclass1 myclass2 myclass3">third</span>
<span class="myclass1 myclass2 myclass3">fourth</span>
<!--this is creating multiple elements 
span.classname1.classname2....*4 will print it 4 times (emmet trick)-->


    </div>
</body>
</html>
