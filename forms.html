<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is a HTML form tutorial</h2>
    <form action="backend.php">
        <!--  div (like br )is used to move the text to the next line -->
        <label for="name">Name</label> <!--by including label when u will click on "name" the cursor itself go in the box with it-->

        <div>  <input type="text" name="myName" id="name"></div> <br>
        <div> email <input type="email"></div><br>
        <div> date <input type="date"></div><br>
        <div> bonus <input type="number"></div>
        <label for="checkbox">eligibility </label>
        <div> <input type="checkbox" id="checkbox"></div>
        <!--write checked in the end to make it checked by default-->

        <label for="car"> Car</label>
        <select name="myCar" id="car">
        <option value="Ciaz">Ciaz</option>
        <option value="Breeza">Breeza</option>
        <option value="BMW">BMW</option>
        <option value="Swift">Swift</option>
        <option value="Audi" selected>Audi</option> </select>
        
        <div> gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"></div> <br>
        <!-- by writing name="myGender we will be able to select any one option from the given because both are under single name i.e myGender -->
        <div> Write about ur aim <br><textarea name="myText" cols="50" rows="10"></textarea></div>
        <!--for inserting a text box ,textarea is used-->
        <input type="submit" value="submit now">
        <input type="reset" value="reset now">


    </form>
</body>

</html>
