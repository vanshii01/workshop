<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>

<body>
    <ul type="circle">
        <li>I My favourite color is red</li>
        <li>
            <ul>
                <li>dark red</li>
                <li>light red</li>
            </ul>
        </li>
        <li>I My favourite color is yellow</li>
        <li>I My favourite color is black</li>
    </ul>
    </li>
    <ol type="A">
        <li>My favourite fruit is mango</li>
        <li>My favourite fruit is litchi</li>
        <li>My favourite fruit is pear</li>
    </ol>
    <h4>Student List</h4>
    <table>
        <thead>
        
            <tr>  <!-- Adding a row -->
                <!-- All three headings -->
                <th>Name</th> 
                <th>Class</th>
                <th>Roll No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vanshika</td>
                <td>10</td>
                <td>1020</td>
            </tr>
            <tr>
                <td>Vansh</td>
                <td>11</td>
                <td>10290</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
