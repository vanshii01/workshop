<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings ,Paras and emmet</title>
</head>
<body>
    <h1>Myself</h1>
    <h3>Here<br> am<br> I!</h3> <hr> <!--For new line use br and for border line use hr(self closing)-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<strong>every one</strong> <!--for bold use attribute as strong or b-->Porro veniam, architecto dignissimos </p> <!--Lorem(n) for inputting many numbers at once-->
    <p></p> <!--For inserting n number of para or headings , write p*n-->
    <p>woho</p>
    <p> Lorem ipsum dolor, <em>natively all</em> <!--for italics(emphasis) use attribute as em or i-->sit amet consectetur adipisicing elit. Facere, aperiam.</p>
    <!--use ctrl+enter for coming in a new line directly-->
    
</body>
</html>
